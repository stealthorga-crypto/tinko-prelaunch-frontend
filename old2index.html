<!-- ðŸ”¥ OTP LOGIN JS LOGIC -->
<script>
const API_BASE = "http://127.0.0.1:8010/v1/auth/email";  // backend

const emailInput = document.getElementById("emailInput");
const otpInput = document.getElementById("otpInput");

const sendOtpBtn = document.getElementById("sendOtpBtn");
const verifyOtpBtn = document.getElementById("verifyOtpBtn");

const otpSection = document.getElementById("otpSection");
const statusBox = document.getElementById("statusBox");

// STEP 1 â€” SEND OTP
sendOtpBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    statusBox.textContent = "Sending OTP...";

    try {
        const res = await fetch(`${API_BASE}/send-otp`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ email })
        });

        if (!res.ok) throw new Error("Failed to send OTP");

        statusBox.textContent = "OTP sent! Check your email.";
        otpSection.classList.remove("hidden");

    } catch {
        statusBox.textContent = "Error sending OTP. Try again.";
    }
});

// STEP 2 â€” VERIFY OTP
verifyOtpBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const otp = otpInput.value.trim();
    statusBox.textContent = "Verifying OTP...";

    try {
        const res = await fetch(`${API_BASE}/verify-otp`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ email, otp })
        });

        if (!res.ok) throw new Error("Invalid OTP");

        const data = await res.json();
        localStorage.setItem("tinko_token", data.access_token);

        statusBox.textContent = "Login successful! Redirecting...";

        // ðŸ”¥ REDIRECT TO DASHBOARD
        setTimeout(() => window.location.href = "/dashboard", 800);

    } catch {
        statusBox.textContent = "Invalid OTP. Try again.";
    }
});
</script>
